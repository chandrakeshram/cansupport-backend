name: Java CI/CD with Maven and Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432: 5432
        env:
          POSTGRES_USER: Chandrakesh_Ram
          POSTGRES_PASSWORD: root12345
          POSTGRES_DB: cansupport-db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/cansuport-db
        SPRING_DATASOURCE_USERNAME: Chandrakesh_Ram
        SPRING_DATASOURCE_PASSWORD: root12345
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: chandrakesh17/cansupport-backend:latest